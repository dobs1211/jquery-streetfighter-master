<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Street Fighter</title>
    <link rel="stylesheet" href="css/main.css">
    <script src="http://code.jquery.com/jquery.min.js"></script>
    <script src="js/app.js"></script>
</head>

<body>
    <div class="main">
        <div class="ryu-container">
            <div class="ryu">
                <div class="ryu-still ryu-action"></div>
                <div class="ryu-ready ryu-action"></div>
                <div class="ryu-throwing ryu-action"></div>
                <div class="ryu-cool ryu-action"></div>
            </div>
            <div class="hadouken">
            </div>
            <div class="text-content"></div>
            <div class="how-to">
                <p>click on Ryu to throw a Hadouken!</p>
                <p>press and hold "x" to show you ryu's cool pose!</p>
            </div>
        </div>
    </div>
    <audio src="sound/hadouken.mp3" id="hadouken-sound"></audio>
    <audio id="cool" src="sound/cool.mp3"></audio>
</body>

</html>
